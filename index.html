<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to GitHub</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const content = await readFileContent(file);
            const filename = file.name;
            const repository = 'Files';
            const owner = 'thughari';
            const branch = 'main';
            const commitMessage = 'Uploaded file';

            const token = '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';
            const url = `https://api.github.com/repos/${owner}/${repository}/contents/${filename}`;

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: commitMessage,
                    content: content,
                    branch: branch,
                }),
            });

            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.message}`);
            }
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    resolve(event.target.result.split(',')[1]);
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
